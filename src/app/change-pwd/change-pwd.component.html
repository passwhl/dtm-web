<div style="width: 100%;height: 100%;background-color: #eee;display: flex;flex-flow: column nowrap;align-items: center;justify-content: center;">

  <div style="width: 400px;background-color: #fff;display: flex;flex-flow: column nowrap;align-items: center;">

        <fieldset class="layui-elem-field" style="width: 90%;margin-top: 32px;display: flex;flex-flow: column nowrap;align-items: center;">
          <legend>修改{{userInfo?.name}}的密码</legend>
          <div  class="layui-field-box">

            <form>

              <div style="margin-top:48px;display: flex;flex-flow: row nowrap;align-items: center;">
                <span style="margin-right: 16px;text-align: justify;text-align-last: justify;width: 80px;font-weight:bold;">用户名</span>
                <input [(ngModel)]="userInfo.name" disabled name="name" type="text" autocomplete="off" style="padding: 8px;border: 1px solid #eee;width:170px;" >
              </div>

              <div style="margin-top:24px;display: flex;flex-flow: row nowrap;align-items: center;">
                <span style="margin-right: 16px;text-align: justify;text-align-last: justify;width: 80px;font-weight:bold;">请输入密码</span>
                <input [(ngModel)]="body.pwd" name="newPwd" type="password" autoComplete="new-password" style="padding: 8px;border: 1px solid #eee;width:170px;" >
              </div>

              <div style="margin-top:24px;display: flex;flex-flow: row nowrap;align-items: center;">
                <span style="margin-right: 16px;text-align: justify;text-align-last: justify;width: 80px;font-weight:bold;">请再次输入密码</span>
                <input [(ngModel)]="body.rpwd" name="reNewPwd" type="password" autoComplete="new-password" style="padding: 8px;border: 1px solid #eee;width:170px;" >
              </div>

              <div style="margin-top:24px;margin-bottom:48px;display: flex;flex-flow: row nowrap;align-items: center;">
                <span style="margin-right: 16px;text-align: justify;text-align-last: justify;width: 80px;"></span>
                <button style="width:190px;border-radius:8px;" class="layui-btn" type="submit"  (click)="changePwd()">修改</button>
              </div>
            </form>

          </div>
        </fieldset>
  </div>

</div>
